            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {

        }

    <script type="text/javascript">
        $(function(){
            $.ajax({
                url : "/review/goodsReviewUpdate",
                type: "post",
                data : { "reviewNum" : "[[${reviewNum}]]" },
                success : function(responseData) {
                    // json에서는 \n이 있으면 오류가 발생하므로 아래 코드를 추가해줍니다.
                    result = responseData.replace(/[\x00-\x1F\x7F-\x9F]/g, '\\n');
                    var data = JSON.parse(result); // json형식으로 넘어온 데이터를 json으로 형변환해야 한다.
                    var html = '<div class="body">';
                    html+= '<div class="containers">';
                    html+= ' <h1>리뷰 작성</h1>';
                    html+= ' <form action="/review/reviewWrite" method="post" >';
                    html+= '<input type="hidden" name="goodsNum" th:value="${goodsNum}" />';
                    html+= '<input type="hidden" name="purchaseNum" th:value="${purchaseNum}" />';
                    html+= '<table>';
                    html+= ' <tr>';
                    html+= '<th>상품사진</th>';
                    html+= '<td><th:block th:each="goodsImage : ${#strings.arraySplit(goodsCommand.goodsImages,'-') }">';
                    html+= ' <img th:src="|/upload/${goodsImage}|" /><br />';
                    html+= '</th:block>';
                    html+= ' </td>';
                    html+= '</tr>';
                    html+= '<tr>';
                    html+= ' <th>상품명</th>';
                    html+= '<td>[[${goodsCommand.goodsName }]]</td>';
                    html+= '</tr>';
                    html+= '<tr>';
                    html+= '<tr>';
                    html+= '  <th>리뷰 내용</th>';
                    html+= '<td><textarea rows="5" cols="30" name="reviewContent"></textarea></td>';
                    html+= ' </tr>';
                    html+= '  </tr>';
                    html+= ' </table>';
                    html+= '  <input type="submit" value="리뷰 작성하기">';
                    html+= '  </form>';
                    html+= '</div>';
                    html+= ' </div>';
                    $("#body").html(html);
                }
            });
        });

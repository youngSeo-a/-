plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.18'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'project.web.code'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

bootJar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}



dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-web-services'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.3.1'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:2.3.1'

    implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.0.0'



    implementation group: 'org.webjars', name: 'jquery', version: '3.6.4'
    implementation group: 'org.webjars', name: 'jquery-form', version: '4.2.2'
    implementation group: 'org.webjars', name: 'bootstrap', version: '4.6.2'

    implementation group: 'org.bgee.log4jdbc-log4j2', name: 'log4jdbc-log4j2-jdbc4.1', version: '1.16'

    implementation 'com.jhlabs:filters:2.0.235-1' //썸네일 크기 조절용
    implementation 'com.mortennobel:java-image-scaling:0.8.6'

    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation group: 'org.springframework.boot', name:'spring-boot-starter-security', version:'2.7.18'

    implementation group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity5', version: '3.0.5.RELEASE'

    // email
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    implementation files('libs/INIpaySample_v1.3.jar')
//    implementation files('libs/INIpaySample_v1.3')



}

tasks.named('test') {
    useJUnitPlatform()
}
